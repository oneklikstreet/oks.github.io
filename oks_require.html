<!DOCTYPE html>
<html>
    <head>
        <title>My Sample Project</title>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="javascripts/main" src="javascripts/require.js"></script>
    </head>
    <body>
        <h1>My Sample Project</h1>
        <script>
            require(["channel","call"], function(channel, call) {
                console.log("step 1");
                var page = {};
                initialize = function() {
                    console.log("initialize loaded");
                    page.localVideo = document.getElementById("selfView");
                    page.remoteVideo = document.getElementById("remoteView");
                };
                
                open = function () {
                    console.log("step 2");
                    channel.openChannel(null);
                };
                initialize();
                open();
            });
        </script>
    </body>
</html>
